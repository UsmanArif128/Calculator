<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>
    <div class="container">
        <form class="calculator" name="calc">
            <input type="text" readonly class="value" name="txt" />
            <span class="num clear" onclick="calc.txt.value=''">C</span>
            <span class="num" onclick="performCalculation('%')">%</span>
            <span class="num" onclick="performCalculation('*')">*</span>
            <span class="num" onclick="performCalculation('/')">/</span>
            <span class="num" onclick="performCalculation('7')">7</span>
            <span class="num" onclick="performCalculation('8')">8</span>
            <span class="num" onclick="performCalculation('9')">9</span>
            <span class="num" onclick="performCalculation('*')">*</span>
            <span class="num" onclick="performCalculation('4')">4</span>
            <span class="num" onclick="performCalculation('5')">5</span>
            <span class="num" onclick="performCalculation('6')">6</span>
            <span class="num" onclick="performCalculation('-')">-</span>
            <span class="num" onclick="performCalculation('1')">1</span>
            <span class="num" onclick="performCalculation('2')">2</span>
            <span class="num" onclick="performCalculation('3')">3</span>
            <span class="num plus" onclick="performCalculation('+')">+</span>
            <span class="num" onclick="performCalculation('0')">0</span>
            <span class="num" onclick="performCalculation('00')">00</span>
            <span class="num" onclick="performCalculation('.')">.</span>
            <span class="num equal" onclick="calculateResults()">=</span>
        </form>
    </div>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".container"), {
            max: 15,
            speed: 400,
            glare: false,
        });

        function performCalculation(value) {
            console.log(value)
            document.calc.txt.value += value;
        }

        function calculateResults() {
            document.calc.txt.value = eval(document.calc.txt.value)
        }
    </script>
</body>

</html>
